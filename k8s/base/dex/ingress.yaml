apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hhb-dex-ingress
  namespace: ${NAMESPACE}
  labels:
    name: hhb-dex-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - dex.${HHB_HOST}
      secretName: dex-ingress-tls
  rules:
    - host: dex.${HHB_HOST}
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: hhb-dex
                port:
                  number: 80