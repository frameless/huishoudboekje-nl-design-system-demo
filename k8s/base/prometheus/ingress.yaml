apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hhb-prometheus-ingress
  labels:
    name: hhb-prometheus-ingress
spec:
  rules:
    - host: huishoudboekje.example.com
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: hhb-prometheus
                port:
                  number: 9090