---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hhb-storybook
  labels:
    name: hhb-storybook
spec:
  replicas: 1
  selector:
    matchLabels:
      name: hhb-storybook
  template:
    metadata:
      labels:
        name: hhb-storybook
    spec:
      containers:
        - name: hhb-storybook
          image: storybook
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          startupProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 12Mi