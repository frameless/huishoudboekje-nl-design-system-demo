apiVersion: batch/v1
kind: Job
metadata:
  name: load-data-job
spec:
  backoffLimit: 2
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-huishoudboekjeservice
        image: alpine/curl
        command: ['sh', '-c', 'until curl -s http://hhb-huishoudboekjeservice/health; do echo waiting for huishoudboekjeservice; sleep 2; done;']
      - name: wait-for-logservice
        image: alpine/curl
        command: ['sh', '-c', 'until curl -s http://hhb-logservice/health; do echo waiting for logservice; sleep 2; done;']
      - name: wait-for-organisatieservice
        image: alpine/curl
        command: ['sh', '-c', 'until curl -s http://hhb-organisatieservice/health; do echo waiting for organisatieservice; sleep 2; done;']
      - name: wait-for-postadressenservice
        image: alpine/curl
        command: ['sh', '-c', 'until curl -s http://hhb-postadressenservice/health; do echo waiting for postadressenservice; sleep 2; done;']
      containers:
      - name: load-data
        image: bitnami/postgresql:13
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
          - tar -xzvf ~/configmap/huishoudboekje_data.tar.gz -C ~/configmap/huishoudboekje_data.out
          - tar -xzvf ~/configmap/log_data.tar.gz -C ~/configmap/log_data.out
          - tar -xzvf ~/configmap/organisatie_data.tar.gz -C ~/configmap/organisatie_data.out
          - tar -xzvf ~/configmap/postadressen_data.tar.gz -C ~/configmap/postadressen_data.out
          - pg_restore  -h $POSTGRESQL_HOSTNAME -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE_NAME_HHBSVC --data-only -F c ~/configmap/huishoudboekje_data.out
          - pg_restore  -h $POSTGRESQL_HOSTNAME -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE_NAME_LOGSVC --data-only -F c ~/configmap/log_data.out
          - pg_restore  -h $POSTGRESQL_HOSTNAME -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE_NAME_ORGSVC --data-only -F c ~/configmap/organisatie_data.out
          - pg_restore  -h $POSTGRESQL_HOSTNAME -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE_NAME_PADSVC --data-only -F c ~/configmap/postadressen_data.out
          - sleep 121;
        envFrom:
          - configMapRef:
              name: postgres-config
        volumeMounts:
            - name: data-files
              mountPath: /configmap
      volumes:
      - name: data-files
        projected:
          sources:
            - configMap:
                name: huishoudboekje-data
            - configMap:
                name: log-data
            - configMap:
                name: organisatie-data
            - configMap:
                name: postadressen-data