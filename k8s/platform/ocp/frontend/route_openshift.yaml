---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    openshift.io/host.generated: "true"
  labels:
    name: hhb-frontend-route
  name: hhb-frontend-route
spec:
  host: ${HHB_FRONTEND_DNS}
  path: /
  port:
    targetPort: http
  tls:
    termination: edge
  to:
    kind: Service
    name: hhb-frontend
    weight: 100
  wildcardPolicy: None
