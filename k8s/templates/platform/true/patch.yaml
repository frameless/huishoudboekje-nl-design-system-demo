---
# first empty volumes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hhb-database
spec:
  template:
    metadata:
      labels:
        name: hhb-database
    spec:
      volumes: null
---
# change to new array
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hhb-database
spec:
  template:
    metadata:
      labels:
        name: hhb-database
    spec:
      containers:
        - name: hhb-database
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: hhb-database-volume-${NAMESPACE}
      volumes:
        - name: hhb-database-volume-${NAMESPACE}
          persistentVolumeClaim:
            claimName: hhb-database-volumeclaim
