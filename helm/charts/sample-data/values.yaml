# Default values for sample-data.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  imageRegistry: ""
  imageTag: ""


containers:
  activeDeadlineSeconds: 30
  ttlSecondsAfterFinished: 604800

jobType: ""
jobs:
  - serviceName: huishoudboekje-service
    type: "load"
    command:
    - "./load.sh"
    countTable: rubrieken
  - serviceName: huishoudboekje-service
    type: "clean"
    command:
    - "./clean.sh"
  - serviceName: organisatie-service
    type: "load"
    command:
    - "./load.sh"
    countTable: organisaties
  - serviceName: organisatie-service
    type: "clean"
    command:
    - "./clean.sh"

database:
  serviceName: database
  releaseName: huishoudboekje

image:
  repository: registry.gitlab.com/commonground/huishoudboekje/app-new/sample-data
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
