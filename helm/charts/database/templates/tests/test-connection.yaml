apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "database.fullname" . }}-database-version"
  labels:
  {{- include "database.labels" . | nindent 4 }}
    test: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: psql-version
      image: postgres:11-alpine
      env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgresql
              key: postgresql-password
        - name: PGUSER
          value: "postgres"
      command: ['psql']
      args: ['postgresql://{{ .Release.Name }}-postgresql/postgres', '-c', 'SELECT version();']
  restartPolicy: Never
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "database.fullname" . }}-database-list"
  labels:
  {{- include "database.labels" . | nindent 4 }}
    test: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: psql-database-list
      image: postgres:11-alpine
      env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgresql
              key: postgresql-password
        - name: PGUSER
          value: "postgres"
      command: ['psql']
      args: ['postgresql://{{ .Release.Name }}-postgresql/postgres', '-c', '\l']
  restartPolicy: Never
