apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "database.fullname" . }}-database-version"
  labels:
  {{- include "database.labels" . | nindent 4 }}
    test: test
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: psql-version
      image: postgres:12-alpine
      env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "database.name" . }}.{{ include "database.databasename" . }}.credentials.postgresql.acid.zalan.do
              key: password
        - name: PGUSER
          valueFrom:
            secretKeyRef:
              name: {{ include "database.name" . }}.{{ include "database.databasename" . }}.credentials.postgresql.acid.zalan.do
              key: username
      command: ['psql']
      args: ['postgresql://{{ include "database.databasename" . }}/postgres', '-c', 'SELECT version();']
  restartPolicy: Never
---
