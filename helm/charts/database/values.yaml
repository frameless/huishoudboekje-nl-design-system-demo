# Default values for database.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  minikube: false
nameOverride: "huishoudboekje"
fullnameOverride: ""

postgresql:
  volumeSize: 1Gi
  replicaCount: 1
  version: "12"

databases:
  - huishoudboekje_service
  - organisatie_service
  - bank_transactie_service

traefik:
  enabled: false
  minikube:
    host: postgres.hhb.minikube
  port: 5432
  entrypoint: "postgresql"
