apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ printf "%s-theme" (include "medewerker-frontend.fullname" .) }}
  labels:
  {{- include "medewerker-frontend.labels" . | nindent 4 }}
data:
  {{- if .Values.theme -}}
  {{ toYaml .Values.theme | nindent 2 }}
  {{- else if gt (len (.Files.Glob "theme/*")) 0 -}}
  {{- (.Files.Glob "theme/*").AsConfig | nindent 2 }}
  {{- end -}}
