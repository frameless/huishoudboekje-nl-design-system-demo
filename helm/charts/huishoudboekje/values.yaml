dex:
  enabled: false

postgresql:
  enabled: true
  persistence:
    enabled: true
    size: 1Gi
    existingClaim: null
  initdbScriptsSecret: database-init-scripts

services:
  - huishoudboekje_service
  - organisatie_service
  - bank_transactie_service
  - grootboek_service
  - log_service
  - unleash_service

.service-resources: &service-resources
  resources:
     limits:
       cpu: 1000m
       memory: 1024Mi
     requests:
       cpu: 100m
       memory: 512Mi


medewerker-frontend:
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: huishoudboekje.nlx.reviews
        paths:
          - "/"
    tls:
      - secretName: medewerker-frontend-ingress-tls
        hosts:
          - huishoudboekje.nlx.reviews
  resources:
     limits:
       cpu: 100m
       memory: 128Mi
     requests:
       cpu: 10m
       memory: 12Mi

unleash_service:
  extraEnv:
    - name: UNLEASH_URL
      value: "https://gitlab.com/api/v4/feature_flags/unleash/20352213"
    - name: UNLEASH_INSTANCEID
      value: "JbZyPux6M7xwejsESy9L"
    - name: UNLEASH_APPNAME
      value: "huishoudboekje"
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: huishoudboekje.nlx.reviews
        paths:
          - "/api/unleash/"
    tls:
      - secretName: unleash-service-ingress-tls
        hosts:
          - huishoudboekje.nlx.reviews
  <<: *service-resources

medewerker-backend:
  extraEnv:
    - name: OIDC_CLOCK_SKEW
      value: "600"
  appSettings: hhb_backend.config.StagingConfig
  oidc:
    redirectUris:
    - prefix: https://huishoudboekje.nlx.reviews
      callback: https://huishoudboekje.nlx.reviews/api/oidc_callback
  ingress:
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: huishoudboekje.nlx.reviews
        paths:
          - "/api/"
    tls:
      - secretName: medewerker-backend-ingress-tls
        hosts:
          - huishoudboekje.nlx.reviews
  <<: *service-resources

huishoudboekje-service:
  <<: *service-resources

organisatie-service:
  <<: *service-resources

grootboek-service:
  <<: *service-resources

log-service:
  <<: *service-resources
