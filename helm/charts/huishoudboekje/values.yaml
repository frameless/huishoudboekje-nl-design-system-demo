dex:
  enabled: false

postgres-operator:
  configKubernetes:
    watched_namespace: ""

database:
  enabled: true

  nameOverride: "huishoudboekje"

  databases:
    - huishoudboekjeservice
    - organisatieservice
    - banktransactieservice
    - grootboekservice

huishoudboekje-service:
  database:
    service: huishoudboekje-database
    name: huishoudboekjeservice

organisatie-service:
  database:
    service: huishoudboekje-database
    name: organisatieservice

bank-transactie-service:
  database:
    service: huishoudboekje-database
    name: banktransactieservice

grootboek-service:
  database:
    service: huishoudboekje-database
    name: grootboekservice