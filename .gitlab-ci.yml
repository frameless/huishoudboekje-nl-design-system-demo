# Some clarification on terminology:
# BE = Backend (The API)
# FE = Frontend (The UI)
# (BE|FE)-(D|T|A|P)
#
# We use a DTAP setup (Develop, Test, Acceptance, Production)
# where FE-D runs locally but talks BE-T. FE-T, FE-A and FE-P are talking to to BE-T, BE-A and BE-P respectively.
# Hence we only need a pipeline for T, A and P, not for D.

variables:
  IMAGE_PREFIX: "$CI_REGISTRY/$CI_PROJECT_PATH"
  IMAGE_TAG: $CI_COMMIT_SHA
  # To prevent excessive pulls on Docker Hub use the GitLab Dependency Proxy
  # Authentication is done via a DOCKER_AUTH_CONFIG in the gitlab settings
  # see https://docs.gitlab.com/ee/user/packages/dependency_proxy/index.html#authenticate-with-docker_auth_config
  DOCKER_PROXY: "${CI_DEPENDENCY_PROXY_GROUP_IMAGE_PREFIX}/"
  PYTHON_POSTGRES: python-postgres
  COMPONENT_VERSION: "0.20.0"
  HELM_DEBUG: "yes please"

stages:
  - build
  - test
  - deploy
  - e2e
  - sample-data
  - maintenance

include:
  - '/.gitlab/ci/build.yml'
  - '/.gitlab/ci/deploy.yml'
  - '/.gitlab/ci/test.yml'
  - '/.gitlab/ci/e2e.yml'
  - '/.gitlab/ci/maintenance.yml'
