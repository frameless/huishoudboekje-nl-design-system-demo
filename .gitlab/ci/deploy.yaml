.retry: &retry
  retry:
    max: 2
    when: script_failure

.deployer: &deployer
  image: registry.gitlab.com/commonground/huishoudboekje/review-app-deployer:latest
  tags:
    - cg
    - docker

.authorize-keycloak: &authorize-keycloak
  stage: deploy
  image: registry.gitlab.com/commonground/huishoudboekje/keycloak/keycloak-tools:latest
  tags:
    - cg
    - docker

# Deploy template for all environments
.deploy: &deploy
  <<: *deployer
  <<: *retry
  stage: deploy
  script:
    - sh ./k8s/build.sh
    - kubectl apply -f k8s/dist/namespace.yaml
    - sh ./k8s/deploy.sh
    - echo -e Deployment is done! Go check out the running app at https://${HHB_HOST}

deploy-deployment-master:
  <<: *deploy
  needs:
    - build-images-dev
  environment:
    name: demo
    url: https://demo.huishoudboekje.demoground.nl/
  variables:
    DEFAULT_REPLICAS: 1
    HHB_HOST: "demo.huishoudboekje.demoground.nl"
    NAMESPACE: "hhb-demo"
    USE_PLATFORM: "azure_tad" # azure - test acc demo
    UNLEASH_OTAP: production
  only:
    - master

deploy-deployment-acceptance:
  <<: *deploy
  needs:
    - build-images-dev
  environment:
    name: acc
    url: https://acc.huishoudboekje.demoground.nl/
  variables:
    DEFAULT_REPLICAS: 1
    HHB_HOST: "acc.huishoudboekje.demoground.nl"
    NAMESPACE: "hhb-acc"
    USE_PLATFORM: "azure_tad" # azure - test acc demo
    UNLEASH_OTAP: acceptance
  only:
    - acceptance

deploy-deployment-test:
  <<: *deploy
  needs:
    - build-images-dev
    - build-storybook
  environment:
    name: test
    url: https://test.huishoudboekje.demoground.nl/
  variables:
    DEFAULT_REPLICAS: 1
    HHB_HOST: "test.huishoudboekje.demoground.nl"
    NAMESPACE: "hhb-test"
    USE_PLATFORM: "azure_tad" # azure - test acc demo
    UNLEASH_OTAP: test
  only:
    - develop

# Deploy for review cluster
deploy-deployment-review:
  <<: *deploy
  needs:
    - build-images-dev
    - build-storybook
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    url: https://hhb-$CI_COMMIT_REF_SLUG.nlx.reviews/
    on_stop: destroy-review
    auto_stop_in: 7 days
  variables:
    HHB_HOST: "hhb-$CI_COMMIT_REF_SLUG.nlx.reviews"
    NAMESPACE: "hhb-$CI_COMMIT_REF_SLUG"
    USE_PLATFORM: "azure_review"
    UNLEASH_OTAP: development
  only:
    - branches@commonground/huishoudboekje/app-new
  except:
    - master
    - develop
    - acceptance

authorize-keycloak-review:
  <<: *authorize-keycloak
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    on_stop: unauthorize-keycloak-review
  variables:
    GIT_STRATEGY: none # the runner won’t try to check out the code after the branch is deleted.
    REALM_NAME: huishoudboekje
    KEYCLOAK_BASE_URL: https://keycloak.huishoudboekje.demoground.nl
    HHB_HOST: "hhb-$CI_COMMIT_REF_SLUG.nlx.reviews"
  script:
    - cd /app
    - echo "Adding application to Keycloak..."
    - npm run start -- request-uri add --uri="https://${HHB_HOST}/*" --client-id=huishoudboekje-medewerkers
  only:
    - branches@commonground/huishoudboekje/app-new
  except:
    - master
    - develop
    - acceptance

unauthorize-keycloak-review:
  <<: *authorize-keycloak
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  variables:
    GIT_STRATEGY: none # the runner won’t try to check out the code after the branch is deleted.
    REALM_NAME: huishoudboekje
    KEYCLOAK_BASE_URL: https://keycloak.huishoudboekje.demoground.nl
    HHB_HOST: "hhb-$CI_COMMIT_REF_SLUG.nlx.reviews"
  script:
    - cd /app
    - echo "Removing application from Keycloak..."
    - npm run start -- request-uri remove --uri="https://${HHB_HOST}/*" --client-id=huishoudboekje-medewerkers
  when: manual
  only:
    - branches@commonground/huishoudboekje/app-new
  except:
    - master
    - develop
    - acceptance

## Destroy app (only review cluster)
destroy-review:
  <<: *deployer
  stage: deploy
  needs:
    - deploy-deployment-review
  script:
    - kubectl delete namespace ${NAMESPACE}
  environment:
    name: review/$CI_COMMIT_REF_SLUG
    action: stop
  variables:
    GIT_STRATEGY: none # the runner won’t try to check out the code after the branch is deleted.
    NAMESPACE: "hhb-$CI_COMMIT_REF_SLUG"
    HHB_HOST: "hhb-$CI_COMMIT_REF_SLUG.nlx.reviews"
  when: manual
  only:
    - branches@commonground/huishoudboekje/app-new
  except:
    - master
    - develop
    - acceptance
