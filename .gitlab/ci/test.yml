# Test Frontend
test-frontend:
  stage: test
  image: node:latest
  variables:
    APP_NAME: frontend
    DIRECTORY: frontend
  only:
    - branches@commonground/huishoudboekje/app-new
  script:
    - cd ./frontend/app
    - npm i npm@latest -g
    - npm ci --silent
    - npm run test

