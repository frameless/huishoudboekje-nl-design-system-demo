.only-on-branches: &only-on-branches
  only:
    - branches@commonground/huishoudboekje/app-new

.frontend:
  stage: test
  needs: [ ]
  image:
    name: ${DOCKER_PROXY}node:20-alpine
  variables:
    NPM_CACHE_DIR: "${CI_PROJECT_DIR}/.cache/npm"
    CYPRESS_INSTALL_BINARY: "0"
  cache:
    key: "${CI_COMMIT_REF_SLUG}__${CI_JOB_NAME}"
    paths:
      - ${NPM_CACHE_DIR}
  before_script:
    - cd ./frontend/app
    - npm ci --cache ${NPM_CACHE_DIR} --prefer-offline --no-progress --color=false --quiet
  tags:
    - docker
  retry:
    max: 2
    when: script_failure

frontend-test:
  <<: *only-on-branches
  extends: .frontend
  script:
    - npm run lint
    - npm run test:coverage
  coverage: /All\sfiles.*?\s+(\d+.\d+)/
  artifacts:
    when: always
    expire_in: 1 month
    paths:
      - frontend/app/coverage
    reports:
      coverage_report:
        coverage_format: cobertura
        path: 'frontend/app/coverage/cobertura-coverage.xml'
      junit: frontend/app/junit.xml
  when: on_success


# This template requires the following:
#   variables:
#      DIRECTORY: <the directory of the application>
.Service Test:
  stage: test
  tags:
    - docker
  needs: [ ]
  retry:
    max: 2
    when: script_failure
  image:
    name: registry.gitlab.com/commonground/huishoudboekje/python-postgres/python-postgres:0.2.0
  variables:
    PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  cache:
    key: "${CI_COMMIT_REF_SLUG}__${CI_JOB_NAME}"
    paths:
      - ${PIP_CACHE_DIR}
  script:
    - cd ${DIRECTORY}
    - pip install -r requirements.txt -r test_requirements.txt
    - pytest --junitxml=report.xml --cov=. --cov=models tests
    - coverage html -d htmlcov
    - coverage xml -o coverage.xml
  coverage: '/TOTAL.+ ([0-9]{1,3}%)/'
  artifacts:
    expire_in: 1 week
    when: always
    paths:
      - ${DIRECTORY}/htmlcov
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ${DIRECTORY}/coverage.xml
      junit: ${DIRECTORY}/report.xml
  when: on_success

