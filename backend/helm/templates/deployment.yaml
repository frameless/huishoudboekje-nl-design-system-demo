apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
    {{- include "helm.labels" . | nindent 4 }}
spec:
{{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
{{- end }}
  selector:
    matchLabels:
      {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
    {{- with .Values.podAnnotations }}
      annotations:
        imageHash: {{- .Values.image.hash }}
        {{- toYaml . | nindent 8 }}
    {{- end }}
      labels:
        {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PREFIX
              value: /api
            - name: OIDC_CLIENT_SECRETS
              value: /opt/etc/oidc/client-secrets.json
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: oidc-volume
              mountPath: /opt/app
      volumes:
        - name: oidc-volume
          secret:
            secretName: {{ printf "%s-oidc" (include "helm.fullname" .) }}
            items:
              - key: client-secrets.json
                path: client-secrets.json
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ printf "%s-oidc" (include "helm.fullname" .) }}
  labels:
  {{- include "helm.labels" . | nindent 4 }}
stringData:
  client-secrets.json: |
    {
      "web": {
        "mark": true,
        "auth_uri": "{{ .Values.oidc.authorizationEndpoint }}",
        "client_id": "{{ .Values.oidc.clientId }}",
        "client_secret": "{{ .Values.oidc.clientSecret }}",
        "issuer": "{{ .Values.oidc.issuer }}",
        "redirect_uris": [
            "{{ .Values.oidc.redirectUri}}"
        ],
        "token_uri": "{{.Values.oidc.tokenUri}}",
        "token_introspection_uri": "{{.Values.oidc.tokenInfoUri}}"
      }
    }
