    longDescription: >-
      Een huishoudboekje is een document waarin huishouduitgaven zoals
      boodschappen, hulp in de huishouding en voorzieningen worden bijgehouden.
      Ze worden vooral gebruikt door gezinnen die hun geldstromen overzichtelijk
      willen houden.

      Naast de uitgaven worden ook de inkomende geldstromen bijgehouden. Op deze
      manier wordt een compleet overzicht gecreëerd van de financiën.  Door dit
      overzicht regelmatig te analyseren kan de financiële positie worden
      bepaald, en kunnen de uitgaven eventueel aangepast worden.  Om die reden
      wordt een huishoudboekje vaak ingezet als hulpmiddel bij bezuinigingen.
